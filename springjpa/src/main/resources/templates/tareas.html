<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menu"> </div>
	<br>
	<div class="container mt-4">
		<a href="/agregarTarea" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Agregar</a>
		<br>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">DESCRIPCION</th>
		      <th scope="col">FECHA</th>
		      <th scope="col">REALIZADO</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="tarea : ${tareas}">
		      <th th:text="${tarea.id}" scope="row"></th>
		      <td th:text="${tarea.descripcion}"></td>
		      <td th:text="${tarea.fecha}"></td>
			  <td>
				  <div class="form-check form-switch">
					  <input class="form-check-input"
							type="checkbox"
							name="active"
							disabled=""
							th:checked="${tarea.realizado == true}"/>
				</div>
				  
				</td>
		      	<td>
		      	<a th:href="@{/editarTarea/} + ${tarea.id}" class="btn btn-success">Editar</a>
		      	<a th:onClick="eliminarTarea([[${tarea.id}]])" 
				  	class="btn btn-danger">Eliminar</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<script src="funciones.js"></script>
</body>
</html>
